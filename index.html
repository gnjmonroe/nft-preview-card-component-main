<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | NFT Preview Card Component</title>
  </head>
  <body>
    <main class="main-container">
      <a class="img-link" href="#">
        <div class="active-view"></div>
        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill="#FFF"
              fill-rule="nonzero"
            />
          </g>
        </svg>
        <img
          class="main-img"
          src="images/image-equilibrium.jpg"
          alt="NFT product image: a clear crystal cubic mineral with orange tinted refraction on a dark blue background."
        />
      </a>
      <a href="#">
        <h1 class="outfit-600">Equilibrium #3429</h1>
      </a>
      <p class="outfit-300 desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-countdown">
        <div class="price-countdown__price">
          <p class="outfit-400">0.041 ETH</p>
        </div>
        <div class="price-countdown__countdown">
          <p class="outfit-300">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="footer">
        <img
          src="images/image-avatar.png"
          alt="Avatar image for Jules Wyvern"
        />
        <p class="outfit-300">
          Creation of <a href="#"><span>Jules Wyvern</span></a>
        </p>
      </div>
    </main>
  </body>
</html>
